os: linux
language: cpp
compiler: g++
dist: xenial
notifications:
  email:
    recipients:
      - luca.muratore89@gmail.com
    on_success: never
    on_failure: always

before_install:

script: 

# install ros
- sudo sh -c 'echo "deb http://packages.ros.org/ros/ubuntu $(lsb_release -sc) main" > /etc/apt/sources.list.d/ros-latest.list'

- sudo apt-key adv --keyserver 'hkp://keyserver.ubuntu.com:80' --recv-key C1CF6E31E6BADE8868B172B4F42ED6FBAB17C654

- sudo apt-get update
- sudo apt-get install ros-kinetic-desktop ros-kinetic-srdfdom

# moveit 
- sudo apt install ros-kinetic-moveit

# basic tools
- sudo apt-get install git cmake doxygen

#config git
- git config --global user.name "liesrock"
- git config --global user.email "luca.muratore@iit.it"

#source env variables and install missing packages
- pwd
- source /opt/ros/kinetic/setup.bash


# rosee_msgs from sources
- wget https://github.com/ADVRHumanoids/rosee_msg/archive/v0.1.1.tar.gz
- tar -xvf v0.1.1.tar.gz && cd rosee_msg-0.1.1/
- mkdir build && cd build
# workaround for installing ROS catkin package without catkin_workspace
- cmake .. -DCMAKE_INSTALL_PREFIX:=/opt/ros/kinetic
- sudo chmod -R 777 /opt/ros/kinetic
- make install

# going back to working directory
- cd ../../

#Build ROSEE
- mkdir -p build
- cd build
- cmake .. -DBUILD_documentation=ON
- make
- make dox

#tests
- roscore & #before the make so it has time to setup and travis does not give error
- make tests
- source devel/setup.bash
#test with test_ee hand
- rosparam set -t $(rospack find ros_end_effector)/configs/urdf/test_ee.urdf robot_description
- rosparam set -t $(rospack find ros_end_effector)/configs/srdf/test_ee.srdf robot_description_semantic
- make test ARGS="-V" -i
#test with 2_finger hand
- rosparam set -t $(rospack find ros_end_effector)/configs/urdf/two_finger.urdf robot_description
- rosparam set -t $(rospack find ros_end_effector)/configs/srdf/two_finger.srdf robot_description_semantic
- make test ARGS="-V" -i
# to test with schunk hand we would need to install its package...
# add other hand test...


deploy:
  provider: pages
  skip_cleanup: true
  token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep_history: true
  local_dir: build/doc/html
  on:
    branch: master


